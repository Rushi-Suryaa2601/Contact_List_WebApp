{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static "style_profile.css" %}" />
    <title>Contact Profile Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="{% url "index" %}">
          <i class="fas fa-arrow-alt-circle-left back-btn"></i>
        </a>

        <div class="hero_info">
          <h1 class="name">{{contact.full_name | title}}</h1>
          <p class="relationship">{{contact.relationship}}</p>
        </div>
      </header>

      <section class="contact-info">
        <div class="info-line">
          <i class="fas fa-phone linear-gradient"></i>
          <p class="phone-number">{{contact.phone_number}}</p>
        </div>
        <div class="info-line">
          <i class="fas fa-sms text linear-gradient"></i>
          <p class="sms">Send Message</p>
        </div>
        <div class="info-line">
          <i class="fas fa-envelope linear-gradient"></i>
          <p class="mail">{{contact.email}}</p>
        </div>
        <div class="info-line">
          <i class="fas fa-map-marker-alt linear-gradient"></i>
          <p class="address">{{contact.address}}</p>
        </div>
      </section>
      <a href="{% url "edit_contact" contact.id %}">
        <section class="edit-contact">
          <div class="edit-button">
            <i id="location" class="fas fa-cog linear-gradient"></i>
          </div>
        </section>
      </a>
    </div>
  </body>
</html>
