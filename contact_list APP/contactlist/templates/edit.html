{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static "/style_update.css" %}">
    <title>Contact Profile Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="{% url "profile" contacts.id %}">
          <i class="fas fa-arrow-alt-circle-left back-btn"></i>
        </a>

        <div class="hero_info">
          <h1 class="name">{{contacts.full_name |title }}</h1>
          <p class="relationship">{{contacts.relationship |title}}</p>
        </div>
      </header>
      <form action="" method="POST">
        {% csrf_token %}
        <section class="contact-info">
          <div class="info-line">
            <i class="fas fa-phone linear-gradient"></i>
            <input
              type="text"
              class="type"
              name="fullname"
              placeholder="Full Name"
              value="{{contacts.full_name |title}}"
            />
          </div>
          <div class="info-line">
            <i class="fas fa-sms text linear-gradient"></i>
            <input
              type="text"
              class="type"
              name="relationship"
              placeholder="relationship"
              value="{{contacts.relationship |title}}"
            />
          </div>
          <div class="info-line">
            <i class="fas fa-envelope linear-gradient"></i>
            <input type="text" class="type" name="mail" placeholder="E-mail id" value="{{contacts.email}}" />
          </div>
          <div class="info-line">
            <i class="fas fa-phone linear-gradient"></i>
            <input type="text" class="type" name="Phone" placeholder="Phone No" value={{contacts.phone_number}} />
          </div>
          <div class="info-line">
            <i id="location" class="fas fa-map-marker-alt linear-gradient"></i>
            <input
              type="text"
              class="type"
              name="address"
              placeholder="Address"
              value="{{contacts.address}}"
            />
          </div>
        </section>
      
        <section class="button-container">
            <div class="update-contact">
              <i class="fas fa-check-circle linear-gradient"></i>
              <button class="button">Save Contact</button>
            </div>
        </section>
      </form>
      <section class="button-container">
        <a href="{% url "delete_contact" contacts.id %}">
          <div class="update-contact">
            <i class="fas fa-trash linear-gradient"></i>
            <button class="button">Delete Contact</button>
          </div>
        </a>
      </section>
      
    </div>
  </body>
</html>
