{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static "/style.css" %}" />
    <title>Contact List APP</title>
  </head>
  <body>
  
    <div class="container">
      <header class="header">
        <form action="" method="GET" class="searchbar">
          <input
            type="search-name"
            class="contact-search"
            name="search-area"
            placeholder="search"
            value="{{search_input}}"
          />
        </form>
        <a href="{% url "add_contact" %}"><i class="fas fa-plus-circle add"></i></a>
      </header>
      <section class="contacts-library">
        <ul class="contact-list">
        {% for contact in contacts reversed  %}
          <a href="{% url "profile" contact.id %}">
            <div class="contact-section">
              <li class="list-item">
                <p class="contact-name">{{contact.full_name |title}}</p>
                <p class="relationship">{{contact.relationship}}</p>
              </li>
              <li class="list-item">
                <i class="fas fa-phone"></i>
                <i class="fas fa-sms text"></i>
              </li>
            </div>
          </a>
          <hr />
          {% empty %}
          <h3 style="color:white; padding:20px;">No Contacts Found....</h3>
        {% endfor %}

        </ul>
      </section>
    </div>
  </body>
</html>
